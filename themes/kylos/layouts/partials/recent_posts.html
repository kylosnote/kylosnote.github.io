<div class="bg-white py-5 sm:py-5">
    <div class="mx-auto max-w-7xl px-5 lg:px-5">
        <div class="mx-auto max-w-2xl lg:mx-0">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Recent Posts</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">A peak into my train of thoughts.
            </p>
        </div>
        <div
            class="mx-auto mt-5 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-5 sm:mt-5 sm:pt-5 lg:mx-0 lg:max-w-none lg:grid-cols-3">
            {{ $posts := .Paginate (where site.RegularPages "Type" "blog") }}
            {{ range first 3 $posts.Pages }}
            <article class="flex max-w-xl flex-col items-start justify-start">
                <div class="flex items-center gap-x-4 text-xs">
                    {{ $createdAt := .Date.Format .Site.Params.date_format }}
                    <time datetime="{{ $createdAt}}" class="text-gray-500">{{ $createdAt}}</time>
                    <a
                        class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ .Type}}</a>
                </div>
                <div class="group relative">
                    <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                        <a href="{{ .Permalink }}">
                            <span class="absolute inset-0"></span>
                           {{.Title}}
                        </a>
                    </h3>
                    <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ .Summary }}</p>
                </div>
            </article>

            {{ end }}



            <!-- More posts... -->
        </div>
    </div>
</div>
