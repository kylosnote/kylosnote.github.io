<section class="py-5 md:py-5">

    <div class="container max-w-screen-xl mx-auto px-4">

        <div class="text-center">
            <div class="flex justify-center mb-0">
                <img class="block mx-auto h-40 rounded-full sm:mx-0 sm:shrink-0" src="img/{{.Site.Params.avatar}}" alt="Avatar">
            </div>

            <h6 class="font-medium text-gray-600 text-lg md:text-2xl uppercase mb-5">{{ .Site.Params.full_name}}</h6>

            <h1 class="font-normal text-gray-900 text-4xl md:text-7xl leading-none mb-5">{{ .Site.Params.role}}</h1>

            <p class="font-normal text-gray-600 text-md md:text-xl mb-5">{{ .Site.Params.bio}}</p>
        </div>

    </div>

</section>
